<!-- // header -->
<div id="header">
  <img src="KrakenLogo.jpg" alt="Kraken" height="30", width="30">
  <h1 class="kraken-header" >Kraken WebSocket API Example</h1>
</div>



<!-- // messages -->
<div id="sendMsg">
  <label style="font-weight: bold;">Enter WebSocket Message:</label>
  <br/>
  <input type="text" 
         id="webSocketMessageInput"  
         size = "100"
         value='{"event":"subscribe", "subscription":{"name":"trade"}, "pair":["XBT/USD"]}'>
  <br/>
  <br/>
  <button type="button" 
          class="kraken-cta btn-purple"
          id="sendWebSocketMessageBtn" 
          onclick="sendWebSocketMessage();">Send Message To Websocket</button>
  <br/>
</div>




<!-- // display console -->
<div id="outputConsole" class="output-console" >
    **** WELCOME TO THE KRAKEN WEBSOCKET API DEMO *****
</div>
<br/>


<!-- // connect - open connection -->
<div id="closeConnection"> 
  <button type="button" 
          class="kraken-cta btn-purple"
          id="openWebSocketBtn" 
          onclick="openWebSocket();">Open WebSocket Connection</button>
  <br/>

<!-- // connect - close connection -->
  <button type="button" 
          class="kraken-cta btn-purple"
          id="closeWebSocketBtn" 
          onclick="closeWebSocket();">Close WebSocket Connection</button>
</div>
